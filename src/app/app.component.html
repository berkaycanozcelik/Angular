<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let oddNumber of oddNumbers"
          >
            {{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 === 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let evenNumber of evenNumbers"
          >
            {{ evenNumber }}
          </li>
        </div>
        <!-- //ngIf without 
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{ odd: odd % 2 === 0 }"
              [ngStyle]="{
                backgroundColor: odd % 2 === 0 ? 'yellow' : 'transparent'
              }"
              *ngFor="let evenNumber of evenNumbers"
            >
              {{ evenNumber }}
            </li>
          </div>
        </ng-template>
        * -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 === 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let evenNumber of evenNumbers"
          >
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me go on!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me go on!</p>
    </div>
  </div>
</div>
